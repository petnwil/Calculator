  <head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <nav class="navbar navbar-inverse"> <!-- Start navbar-default -->
      <div class="container-fluid">
        <a class="navbar-brand"> Calculator</a>

        <button class="navbar-toggle" data-toggle="collapse" data-target =".navbar-collapse">
            <span class="sr-only"> Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li> <a href="#" data-toggle="modal" data-target="#resultModal"> Calculations </a> </li>
                <li> <a href="#" data-toggle="modal" data-target="#aboutModal"> About </a> </li>
            </ul>
        </div>
      </div> <!-- end container-fluid -->
    </nav> <!--End navbar-default -->


    <div class="container"> <!-- Start container -->

      <div class="row">
        <div class=" col-xs-12 col-md-8" id="colDisplay">
          {{ >display }}
        </div>
      </div>

      <div class="row" >
          <div class="col-xs-12 col-md-8 rowButtons" >
            <div class="col-xs-12 col-md-9">
              {{ >buttons }}
            </div>
            <div class="col-xs-12 col-md-2">
              {{>functionButtons }}
            </div>
          </div>
      </div>

    </div> <!-- End container -->



    <!-- resultModal and aboutModal -->
    <div class="modal fade" id="resultModal" role="dialog" >
      {{>resultModal}}
    </div>

    <div class="modal fade" id="aboutModal" role="dialog" >
      {{>aboutModal}}
    </div>

  </body>
