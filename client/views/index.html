<head>
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <nav class="navbar-default"> <!-- Start navbar-default -->
    <div class="container-fluid">
      <a class="navbar-brand"> Calculator</a>

      <button class="navbar-toggle" data-toggle="collapse" data-target =".navbar-collapse">
          <span class="sr-only"> Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
      </button>

      <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
              <li> <a href="#" data-toggle="modal" data-target="#resultModal"> Result/History </a> </li>
              <li> <a href="#"> About the group </a> </li>
          </ul>
      </div>

    </div> <!-- end container-fluid -->
  </nav> <!--End navbar-default -->

  <br>

  <div class="container"> <!-- Start container -->

    <div class="row">
      <div class=" col-xs-12 col-md-8" id="colDisplay">
        {{ >display }}
      </div>
    </div>

      <div class="row" >
        <div class="col-xs-12 col-md-8 rowButtons" >
          <div class="col-xs-12 col-md-9">
            {{ >buttons }}
          </div>
          <div class="col-xs-11 col-md-2">
            {{>functionButtons }}
          </div>
        </div>
    </div>


  </div> <!-- End container -->

  <div class="modal fade" id="resultModal" role="dialog" > <!-- aria-labelledby="resultModalLabel" -->
    {{>resultModal}}
  </div>

</body>
